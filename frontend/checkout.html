<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Plant Nursery Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Plant Nursery</div>
        <div class="nav-links">
            <a href="dashboard.html">Back to Dashboard</a>
            <a href="#" id="username"></a>
            <a href="#" id="logout">Logout</a>
        </div>
    </nav>

    <div class="checkout-container">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="orderItems">
                <!-- Order items will be loaded here -->
            </div>
            <div class="total-section">
                <p>Total Amount: $<span id="totalAmount">0.00</span></p>
            </div>
        </div>

        <div class="payment-section">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <select id="paymentMethod" required>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" required pattern="[0-9]{16}" maxlength="16" placeholder="1234 5678 9012 3456">
                </div>
                <div class="card-details">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required pattern="[0-9]{3,4}" maxlength="4" placeholder="123">
                    </div>
                </div>
                <button type="submit" class="btn-submit">Pay Now</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/checkout.js"></script>
</body>
</html>
