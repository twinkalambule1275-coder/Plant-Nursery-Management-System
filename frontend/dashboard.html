<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Plant Nursery Management</title>
    
    <!-- General Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Navbar Styles -->
    <link rel="stylesheet" href="css/home.css">
    
    <!-- Table, Button, and Modal Styles -->
    <link rel="stylesheet" href="css/admin.css">

    <!-- Dashboard Specific Styles -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">Plant Nursery</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" id="cartButton">Cart <span id="cartCount">0</span></a>
        </div>
        <!-- User Icon and Dropdown -->
        <div class="user-info">
            <div class="user-icon" onclick="toggleDropdownLogic()">
               <span id="user-initial">U</span>
            </div>
            <div id="user-dropdown" class="dropdown-content" style="display: none;">
               <button id="dropdownAdminLink" style="display: none;" onclick="window.location.href='admin/dashboard.html'">Admin Panel</button>
               <button onclick="logoutLogic()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="filters">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search plants..." oninput="filterPlantsLogic()">
            </div>
            <!-- Add Plant Button (Admin Only) -->
            <button class="btn-primary" id="createPlantButton" style="display: none;" onclick="showCreatePlantModalLogic()">Add Plant</button>
        </div>

        <!-- Plants Table -->
        <table id="plantTable">
            <thead>
               <tr>
                 <th>Image</th>
                 <th>Name</th>
                 <th>Price (â‚¹)</th>
                 <th>Stock (No)</th>
                 <th>Actions</th>
               </tr>
            </thead>
            <tbody id="plantTableBody">
              <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button id="prevPage" onclick="changePageLogic(-1)">Previous</button>
      <span id="currentPage">1</span>
      <button id="nextPage" onclick="changePageLogic(1)">Next</button>
    </div>

    <!-- Add/Edit Plant Modal -->
    <div id="plantModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlantModalLogic()">&times;</span>
            <h2 id="modalTitle">Add New Plant</h2>
            <form id="plantForm">
                <input type="hidden" id="plantId">
                <div class="form-group">
                    <label for="plantName">Plant Name</label>
                    <input type="text" id="plantName" required>
                </div>
                <div class="form-group">
                    <label for="plantPrice">Price</label>
                    <input type="number" id="plantPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="plantStock">Stock</label>
                    <input type="number" id="plantStock" required>
                </div>
                <div class="form-group">
                    <label for="plantImage">Image URL</label>
                    <input type="text" id="plantImage" placeholder="e.g., images/rose.jpg">
                </div>
                <button type="submit" class="btn-submit">Save Plant</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Module -->
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
